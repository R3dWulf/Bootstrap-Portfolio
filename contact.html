		<div class="container-fluid">
			<div class="row">
				<div id="main_content" class="col-md-8" class="clearfix" >
					<h1 class="main_content_h1">Contact Me</h1>
					<hr class="break">
				<form method="POST" action="mailto:example@example.com" name="ContactForm" onsubmit="return validateContactForm()">
						<label>First Name:</label>
						<br>
						<input type="text" name="First_Name" id="FirstName" placeholder="First Name" maxlength="20" required />
						<br>
						<br>
						<label>Last Name:</label>
						<br>
						<input type="text" name="Last_Name" id="LastName" placeholder="Last Name" maxlength="20" required />
						<br>
						<br>
						<label>Email:</label>
						<br>
						<input type="email" name="Email" id="Email" placeholder="Email Address" maxlength="30" required>
						<br>
						<br>
						<label>Phone#:</label>
						<br>						
						<input type="tel" placeholder="Phone#"/>
						Home
						<input type="radio" name="Home" />
						Work
						<input type="radio" name="Work" />
						Cell
						<input type="radio" name="Cell" />
						<br>
						<br>
						<label>Best Time to Call:</label> 
						<select type="text" value="" name="select">
							<option>
								Morning
							</option>
							<option>
								Evenings
							</option>
							<option>
								Nights
							</option>													
						</select>	
						Do Not Call 
						<input type="checkbox" name="DoNotCall">

						<br>
						<br>
						<label>Your Comments:</label>
						<br>
						<textarea id="message" name="Comments" placeholder="Your comment's here" maxlength="1000" required />
						</textarea>
						<br>
						<br>								
						<input id="button" type="submit" value="Submit" name="submit">
					</form>
				</div>

				<div id="side_bar" class="col-md-3" ">
					<p>
						Contact Me	
					</p>
					<hr class="break">

					<img src="assets\images\github.png" height="35px" width="35px"> 
					<img src="assets\images\Linkin.png" height="35px" width="35px">
